<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1 class="d-block p-3 bg-primary text-white text-center">Weather Dashboard</h1>
</header>
<main class="container">
    <div class="row">
        <!--search section-->
        <section class="col-lg-4">
            <div class="card">
                <div id="seach-city">
                    <h3>Search By City</h3>
                     <form class="form-control mr-2">
                         <input type="text" id="search-input">
                        <button class="" id="search-btn">Search</button>
                    </form>
                 </div>
                <div>
                    <ul class="" id="list-searched-cities"> </ul>
                </div>
            </div>
        </section>

        <!--current weather-->
        <section >
            <div class="row" id="current-weather">
            </div>
        </section>

        <!-- day forecast-->
        <section class="row" id="forecast">
            <div class="card-deck w-100">
            </div>

        </section>
        
    </div>
    <!--displays the saved cities and forecast on the right -->
</main>




<script src="./assets/js/script.js"></script>
</body>
</html>
