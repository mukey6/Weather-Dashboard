<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1 class="d-block p-3 bg-primary text-white text-center">Weather Dashboard</h1>
</header>
<main class="container">
    <div class="row">
        <!--search section-->
        <section class="col-3">
            
                <div id="seach-city">
                    <label>Search By City</label>
                     <form class="form-control mr-2">
                         <input type="text" id="search-input" value="">
                        <button class="" id="search-btn">Search</button>
                    </form>
                 </div>
                <div>
                    <ul class="" id="list-searched-cities"> </ul>
                </div>
            
        </section>
            <!--Weather display-->
        <section class="col-8 ">
            <!--current weather-->
            <div class="row h-100" id="current-weather"> 

            </div>
            <!-- day forecast-->
            <div class="row h-100" id="5-day-forecast">

            </div>
        </section>
        
    </div>
    <!--displays the saved cities and forecast on the right -->
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
